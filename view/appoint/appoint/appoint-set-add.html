<body>
<form class="layui-form" action="">

            <div class="main-container">
                <div class="layui-form-item">
                    <label class="layui-form-label">预约人</label>
                    <div class="layui-input-block">
                        <input type="text" name="user_name" required  lay-verify="required" placeholder="请输入预约人" autocomplete="off" class="layui-input">
                    </div>
                </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">可预约天数</label>
                        <div class="layui-input-block">
                            <input type="text" name="user_sex" required  lay-verify="required" placeholder="请输入可预约天数" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">人数限制</label>
                        <div class="layui-input-block">
                            <input type="text" name="user_age" required  lay-verify="required" placeholder="请输入人数限制" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">可预约</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="appoint" lay-skin="switch" lay-text="开启|关闭">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="role-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
