<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>供应商跟进</title>
	<link href="../../component/pear/css/pear.css" rel="stylesheet" />
</head>

<body class="pear-container">

	<div class="layui-card">
		<div class="layui-card-body">
			<table id="role-table" lay-filter="role-table"></table>
		</div>
	</div>

	<script type="text/html" id="role-toolbar">
			<button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
				<i class="layui-icon layui-icon-add-1"></i>
				新增
			</button>

			<div class="layui-form-item layui-inline" style="float:right ;" >
				<div class="layui-input-inline" style="display: flex;">
					<input type="text" name="name" placeholder="" class="layui-input">
					<button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="role-query">
						<i class="layui-icon layui-icon-search"></i>
						查询
					</button>
				</div>
			</div>
		</script>

	<script type="text/html" id="role-bar">
			<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
			<button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
		</script>

	<script type="text/html" id="role-enable">
			<input type="checkbox" name="enable" value="{{d.id}}" lay-skin="switch" lay-text="上架|下架" lay-filter="user-enable" checked = "{{ d.id == 10003 ? 'true' : 'false' }}">
		</script>

	<script src="../../component/layui/layui.js"></script>
	<script src="../../component/pear/pear.js"></script>
	<script>
		layui.use(['table', 'form', 'jquery'], function () {
			let table = layui.table;
			let form = layui.form;
			let $ = layui.jquery;

			let MODULE_PATH = "./provider/";

			let cols = [
				[
					{ title: '类型', field: 'id', align: 'center', width: 100 },
					{ title: '标题', field: 'title', align: 'center', width: 100 },
					{ title: '客户', field: 'url', align: 'center' },
					{ title: '联系人', field: 'image', align: 'center', templet: '<div><img  src="{{ d.image }}"></div>' },
					{ title: '手机', field: 'image', align: 'center', templet: '<div><img  src="{{ d.image }}"></div>' },
					{ title: '负责人', field: 'image', align: 'center', templet: '<div><img  src="{{ d.image }}"></div>' },
					{ title: '跟进日期', field: 'image', align: 'center', templet: '<div><img  src="{{ d.image }}"></div>' },
					{ title: '下次跟进', field: 'image', align: 'center', templet: '<div><img  src="{{ d.image }}"></div>' },
					{ title: '创建时间', field: 'image', align: 'center' },
					{ title: '状态', field: 'status', align: 'center' },
					{ title: '操作', toolbar: '#role-bar', align: 'center', width: 195 }
				]
			]

			table.render({
				elem: '#role-table',
				url: 'http://8.130.51.18:8080/supplierMore/page',
				page: true,
				cols: cols,
				skin: 'line',
				toolbar: '#role-toolbar',
				totalRow: true,
				//数据表格携带token
				//headers: {
				//	token: localStorage.getItem("token")
				//},
				response: {
					statusName: "code", //规定数据状态的字段名称，默认：code
					statusCode: 200, //规定成功的状态码，默认：0
					msgName: "msg", //规定状态信息的字段名称，默认：msg
					//countName: "count", //规定数据总数的字段名称，默认：count
					dataName: "data", //规定数据列表的字段名称，默认：data
				},
				request: {
					pageName: 'index', //页码的参数名称，默认：page
					limitName: 'size' //每页数据量的参数名，默认：limit
				},
				id: 'test'
			});
			//搜素框
			//以下是搜索框进行监测
			var active = {
				reload: function () {
					var demoReload = $('#searchIpt');
					console.log(demoReload.val());	//得到搜索框里已输入的数据
					//执行重载
					table.reload('test', {
						page: {
							curr: 1 //重新从第 1 页开始
						}
						, where: {
							supplierName: demoReload.val()		//在表格中进行搜索
						}
					});
				}
			};

			$('#btn .pear-btn').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
			table.on('tool(role-table)', function (obj) {
				if (obj.event === 'remove') {
					window.remove(obj);
				} else if (obj.event === 'edit') {
					window.edit(obj);
				} else if (obj.event === 'power') {
					window.power(obj);
				}
			});

			table.on('toolbar(role-table)', function (obj) {
				if (obj.event === 'add') {
					window.add();
				} else if (obj.event === 'refresh') {
					window.refresh();
				} else if (obj.event === 'batchRemove') {
					window.batchRemove(obj);
				}
			});

			form.on('submit(role-query)', function (data) {
				table.reload('role-table', { where: data.field })
				return false;
			});

			form.on('switch(role-enable)', function (obj) {
				layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
			});

			window.add = function () {
				layer.open({
					type: 2,
					title: '新增',
					shade: 0.1,
					maxmin: true,
					area: ['600px', '500px'],
					content: MODULE_PATH + 'provider-follow-add.html'
				});
			}


			window.edit = function (obj) {
				layer.open({
					type: 2,
					title: '修改',
					shade: 0.1,
					area: ['600px', '500px'],
					content: MODULE_PATH + 'edit.html?id=' + obj.data.id
				});
			}

			window.remove = function (obj) {
				layer.confirm('确定要删除该数据吗?', { icon: 3, title: '提示' }, function (index) {
					layer.close(index);
					let loading = layer.load();
					$.ajax({
						url: "http://www.j236.com/admin/banner/delete",
						data: {
							id: obj.data['id']
						},
						success: function (result) {
							layer.close(loading);
							if (result.code == 0) {
								layer.msg(result.msg, { icon: 1, time: 1000 }, function () {
									obj.del();
								});
							} else {
								layer.msg(result.msg, { icon: 2, time: 1000 });
							}
						}
					})
				});
			}

			window.batchRemove = function (obj) {
				let data = table.checkStatus(obj.config.id).data;
				if (data.length === 0) {
					layer.msg("未选中数据", { icon: 3, time: 1000 });
					return false;
				}
				let ids = "";
				for (let i = 0; i < data.length; i++) {
					ids += data[i].userId + ",";
				}
				ids = ids.substr(0, ids.length - 1);
				layer.confirm('确定要删除这些用户', { icon: 3, title: '提示' }, function (index) {
					layer.close(index);
					let loading = layer.load();
					$.ajax({
						url: MODULE_PATH + "batchRemove/" + ids,
						dataType: 'json',
						type: 'delete',
						success: function (result) {
							layer.close(loading);
							if (result.success) {
								layer.msg(result.msg, { icon: 1, time: 1000 }, function () {
									table.reload('user-table');
								});
							} else {
								layer.msg(result.msg, { icon: 2, time: 1000 });
							}
						}
					})
				});
			}

			window.refresh = function () {
				table.reload('role-table');
			}
		})
	</script>
</body>

</html>
